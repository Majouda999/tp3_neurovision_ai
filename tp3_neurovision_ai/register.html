<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVision AI – Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/images/brain_logo_transparent.png" alt="Logo NeuroVision AI">
                <span>NeuroVision AI</span>
            </a>
            <ul class="nav-links">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="Apropos.html">À propos</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="login.html" class="btn-nav">Connectez-vous</a></li>
</ul>

        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-content">
            <h1>Créer un compte</h1>
            <p>Création simple et rapide.</p>
            
            <button class="btn btn-google" type="button">Se connecter avec Google</button>
            <form id="register-form" class="form">
                <div class="form-group">
                    <input type="email" id="reg-email" name="email" placeholder="Adresse email" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="reg-password" name="password" placeholder="Mot de passe" required>
                    <button type="button" class="toggle-password" data-target="reg-password">Afficher</button>
                </div>
                <button type="submit" class="btn btn-primary">S’inscrire</button>
            </form>
            <p class="switch-auth">Vous avez déjà un compte ? <a href="login.html">Connectez‑vous</a></p>
        </section>
        <section class="auth-side">
            <img src="assets/images/Brain NeuroVision.png" alt="Illustration IA" class="auth-image">
            <h2>Inscrivez‑vous à l’intelligence de demain</h2>
        </section>
    </main>

    <footer>
        <p>© NeuroVision AI — Montréal, QC.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
